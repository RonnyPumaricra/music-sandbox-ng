@for (noteIndex of arrayService.range(startingNoteIndex(), startingNoteIndex() + 13); track $index) {
  <div class="note-wrapper">
    <div
      class="note"
      [class.highlighted]="isNoteHighlighted(noteIndex)"
      [class.note-in-key]="isNoteHighlighted(noteIndex)"
      (click)="noteClick.emit(noteIndex % 12)"
    >
      {{ musicService.getNoteName(noteIndex) }}
    </div>
  </div>
}
